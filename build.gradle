import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'maven-publish'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

ext {
    libsBase = "com.haroldstudios.infoheads.libs"
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.codemc.org/repository/maven-public')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots/')
    }
}

dependencies {
    implementation('org.bstats:bstats-bukkit:3.0.0')
    implementation('me.mattstudios.utils:matt-framework:1.4.6')
    implementation('dev.triumphteam:triumph-gui:3.1.2')
    implementation('com.github.cryptomorin:XSeries:8.7.1')
    implementation('net.kyori:adventure-api:4.10.1')
    implementation('net.kyori:adventure-text-serializer-legacy:4.10.1')
    implementation('net.kyori:adventure-platform-bukkit:4.1.1-SNAPSHOT')

    compileOnly('org.spigotmc:spigot-api:1.18.2-R0.1-SNAPSHOT')
    compileOnly('me.clip:placeholderapi:2.11.1')
    compileOnly('com.github.shynixn.headdatabase:hdb-api:1.0')
    compileOnly('org.projectlombok:lombok:1.18.22')
    compileOnly('com.github.badbones69:Block-Particles:1.11.1')

    annotationProcessor('org.projectlombok:lombok:1.18.22')
}

jar {
    archiveFileName = "${project.name}.jar"
}

shadowJar {
    archiveFileName = "${project.name}.jar"
    relocate('net.kyori.adventure', "${libsBase}.adventure")
    relocate('net.kyori.examination', "${libsBase}.examination")
    relocate('com.cryptomorin.xseries',"${libsBase}.xseries")
    relocate('org.bstats',"${libsBase}.bstats")
    relocate('dev.triumphteam.gui',"${libsBase}.mfgui")
    relocate('me.mattstudios.mf',"${libsBase}.mf")
}

group = 'com.haroldstudios'
version = '2.4.1'
description = 'InfoHeads'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        duplicatesStrategy DuplicatesStrategy.INCLUDE
        filter ReplaceTokens, tokens: [version: version]
    }
}

tasks.build.dependsOn tasks.shadowJar